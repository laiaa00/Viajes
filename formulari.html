    <main role="main">

      <section class="jumbotron text-center" id="fondo2">
        <div class="container">
          <h1 style="font-size:350%;">Contact us</h1>




          <p>
            <form action="mailto:laia_acount@mailinator.com" method="post" enctype="text/plain">



              <div class="form-group">
                <label for="exampleInputEmail1">Correo electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleSelect1">Sexo</label>
                <select class="form-control" id="exampleSelect1">
                  <option>Mujer</option>
                  <option>Hombre</option>

                </select>
              </div>
              <div class="form-group">
                <label for="exampleSelect2">Preguntas frecuentes</label>
                <select multiple class="form-control" id="exampleSelect2">
                  <option>Sobre el vuelo</option>
                  <option>Más sitios para visitar</option>
                  <option>Hoteles</option>
                  <option>Informar de un problema con la página</option>
                  <option>Otros</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleTextarea">Descripción</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
              </div>

              <fieldset class="form-group">
                <legend>Tu opinión</legend>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    Correcta&mdash;Me ha sido útil, no ha presentado errores.
                  </label>
                </div>
                <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                    Mala&mdash;No me ha sido nada útil, ha presentado demasiados errores
                  </label>
                </div>
                <div class="form-check disabled">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>

                  </label>
                </div>
              </fieldset>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  Al hacer clic en "Aquí", aceptas las Condiciones y confirmas que has leído nuestra Política de datos, incluido el Uso de cookies. Es posible que recibas notificaciones por SMS de Facebook, que puedes desactivar cuando quieras.
                </label>
              </div>
              <input type="submit" value="Enviar" class="btn btn-primary" id="target">



        </form>
          </p>
